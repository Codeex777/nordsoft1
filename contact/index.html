		<title>Please Fill in The Form To Contact Us</title>

		<!-- CSS style -->
		<link rel="stylesheet" type="text/css" href="css/ajax-contact-form.css" />
		
		<!-- jQuery -->

	<body>
	
		<!--
		#########################################
			- Ajax Contact Form / Start -
		#########################################
		-->
		<div class="ajax-contact-form">
			<div class="form">
			
				<div class="title">Have Some Questions?</div>
				
				<div class="form-holder">
					<div class="notification canhide"></div>	
										
					<form id="frm_contact" name="frm_contact" action="contact.php.html" method="post">
						
						<div class="field">
							<label for="name">Name<span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform" type="text" id="name" name="name" />
							</div>  
						</div>
						
						<div class="field">
							<label for="email">E-mail Address <span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform" type="text" id="email" name="email" />
							</div>  
						</div>
						
						<div class="field">
							<label for="phone">Phone <span class="required">*</span></label>
							<div class="inputs">
								<input class="aweform small" type="text" id="phone" name="phone" />
							</div>  
						</div>
						
						<div class="field">
							<label for="message">Message <span class="required">*</span></label>
							<div class="inputs">
								<textarea class="aweform" id="message" name="message" rows="20" cols="5"></textarea>
							</div>  
						</div>
						
						
						
						<div class="form-submit">
							<button type="submit" id="submit" name="submit">Submit</button>   
						</div>
						
					</form>
					
				</div>
				
			</div>
			
		</div>

		#########################################
			- Ajax Contact Form / End -
		#########################################
		-->
